<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <title>QR linking to index.html</title>
  <desc>Scannable QR that opens the repository raw HTML file: https://raw.githubusercontent.com/shreenikhil-merkle/Booth_QR/main/index.html</desc>
  <rect width="100%" height="100%" fill="#ffffff" />
  <image href="https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=https%3A%2F%2Fraw.githubusercontent.com%2Fshreenikhil-merkle%2FBooth_QR%2Fmain%2Findex.html" width="400" height="400" />
  <!-- Fallback text if image doesn't load -->
  <text x="200" y="380" font-size="12" text-anchor="middle" fill="#333">https://raw.githubusercontent.com/shreenikhil-merkle/Booth_QR/main/index.html</text>
</svg>